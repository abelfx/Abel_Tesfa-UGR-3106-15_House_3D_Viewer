<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D House Viewer</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Main Application Section -->
    <main id="main-content">
      <section id="canvas-wrapper" aria-label="3D House Model">
        <div id="canvas-container"></div>
      </section>
    </main>

    <!-- Side Information Panel -->
    <aside id="info-panel" class="hidden" aria-live="polite">
      <div class="panel-header">
        <span id="part-name">Name:</span>
        <button id="close-panel" aria-label="Close Panel">&times;</button>
      </div>
      <p id="part-description">Description:</p>
    </aside>

    <!-- Control Instructions -->
    <footer>
      <section id="controls-info" aria-label="Viewer Controls">
        <ul>
          <li><strong>Zoom:</strong> Scroll Wheel</li>
          <li><strong>Pan:</strong> Right Click + Drag</li>
          <li><strong>Rotate:</strong> Left Click + Drag</li>
        </ul>
      </section>
    </footer>

    <!-- Three.js and OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <!-- Main App Script -->
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
